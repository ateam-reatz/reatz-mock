<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/reatz.css">
    <link rel="stylesheet" href="stylesheet/login.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand logo-padding"><img src="images/logo.png" height="100%"></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><img src="images/top_rbutton.png"></a>
      </ul>
    </div>
    </nav>
    <div class="contents container">
      <div class="loginForm mailAndPassword col-xs-6 col-xs-offset-3">
        <div class="loginFormInput loginFormInputEmail">
          <label>メールアドレス</label>
          <input type="text" class="form-control">
        </div>
        <div class="loginFormInput loginFormInputPassword">
          <label>パスワード</label>
          <input type="password" class="form-control">
        </div>
        <div class="loginFormInput loginFormInputRemember checkbox">
          <label>
            <input type="checkbox">ログイン情報を保存する
          </label>
        </div>
        <div class="loginFormInput loginFormInputButton">
          <button class="loginFormInput_loginButton btn btn-primary">ログイン</button>
        </div>
      </div>
      <div class="loginForm snsButtons col-xs-6 col-xs-offset-3">
        <div class="loginFormInput loginFormInputButton withFacebook">
          <button class="loginFormInput_buttonFacebook btn btn-primary btn-sm btn-block">Facebookでログイン</button>
        </div>
        <div class="loginFormInput loginFormInputButton withTwitter">
          <button class="loginFormInput_buttonTwitter btn btn-primary btn-sm btn-block">Twitterでログイン</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer_message">footer</p>
    </div>
  </body>
</html>
